<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments/head::head"/>
<body>
<header th:replace="fragments/bodyHeader::bodyHeader"/>
<nav th:replace="fragments/navigation::navigation"/>
<div class="row justify-content-center m-4">
    <div class="col text-start"><a th:href="@{product}" style="color: beige; text-decoration-line: none;">< 상품 관리</a></div>
    <h1 class="text-center" style="color : beige">주문 관리</h1>
</div>

    <div class="col-md-12 card" style="margin-bottom: 50px">
    <div class="row">
        <div class="col-md-12 mt-4 d-flex flex-column align-items-start p-3 pt-0">
            <h5 class="flex-grow-0">주문 현황</h5>
            <div class="row">
                <div class="col">
                    <a class="col btn btn-sm btn-outline-dark" style="font-size: 13px" th:text="전체" th:href="@{/management/order}"></a>
                </div>
                <div class="col" th:each="s : ${status}">
                    <a class="col btn btn-sm btn-outline-dark" style="font-size: 13px" th:text="${s}" th:href="@{/management/order(status=${s})}"></a>
                </div>
            </div>

            <ul class="list-group products">
                <li class="list-group-item mt-3" th:each="order:${orders}">
                    <div class="d-flex">
                    <div class="col-2">
                        <div class="row text-muted">주문일</div>
                        <div class="row" th:text="${order.getUpdatedAt().toLocalDate()}"></div>
                    </div>
                    <div class="col-3">
                        <div class="row text-muted">이메일</div>
                        <div class="row" th:text="${order.getEmail()}"></div>
                    </div>
                    <div class="col-3">
                        <div class="row text-muted">주소</div>
                        <div class="row" th:text="${order.getAddress()}"></div>
                    </div>
                    <div class="col-2">
                        <div class="row text-muted">금액</div>
                        <div class="row" th:text="${order.getPrice()}"></div>
                    </div>
                    <div class="col-2 text-end action"><a class="btn btn-small btn-outline-dark" href="">상세</a></div>
                    </div>

                    <div class=" row" th:id="${order.getId()}">
                        <hr>
                            <div class="col">
                                <form th:id = "${order.getId()}+OrderUpdateForm" th:action="@{/management/order/update}" th:object="${OrderUpdateForm}">
                                        <div class="row text-muted">현재 상태</div>
                                            <select class="form-control" th:name="updateOrderStatus">
                                    >
<!--                                        <select class="form-control" th:name="updateOrderStatus"> -->
<!--                                            <select class="form-control">-->
                                                <option th:each="OrderStatus : ${status}" th:text="${OrderStatus}" th:selected="${order.getOrderStatus()} == ${OrderStatus}"></option>
                                            </select>
                                        <input type="hidden" th:value="${order.getId()}" th:name="id">

                                <ul class="list-group products">
<!--                                    <form id = "OrderUpdateForm" th:action="@{/management/order/update}" th:object="${OrderUpdateForm}">-->
                                        <li class="list-group-item mt-3" th:each="item : ${order.getOrderItems()}">
                                            <div class="col">
<!--                                                <input type="hidden" th:value="${order.getId()}"/>-->
                                                <div class="row text-muted">상품명</div>
                                                <div class="row" th:text="${item.getProduct().getProductName()}"></div>
                                            </div>
                                             <div class="col">
                                                    <div class="row text-muted">주문 수량</div>
                                                    <div class="row" th:text="${item.getCount()}"></div>
                                                </div>
                                             <div class="col">
                                                    <div class="row text-muted">상품명</div>
                                                    <div class="row" th:text="${item.getProduct().getProductName()}"></div>
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                                <button class="btn btn-dark col-12" type="submit" th:form="${order.getId()}+OrderUpdateForm" th:id="${order.getId()}" style="margin-top: 3px; float:right">상태 저장</button>

                            </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </div>



    <footer th:replace="fragments/footer::footer"/>

</body>
<script>

</script>

</html>
