<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Title</title>
</head>
<body class="container-fluid">

<div class="container mt-3 " >
    <h1>Detail</h1>
    <button class="btn btn-success" th:onclick="history.back()">돌아가기</button>
    <a th:href="@{/product/update/{id}(id=${product.productId})}" class="btn btn-warning">수정</a>
    <form id="delete_form" th:action="@{/delete/product/{id}(id=${product.productId})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <a onclick="if (confirm('정말로 삭제하시겠습니까?')) document.getElementById('delete_form').submit();" class="btn btn-danger">삭제</a>
    </form>


    <br/><br/>
    <div>
        <span>상품아이디 </span>
        <span id="id" th:text="${product.productId}"></span>
        <br/>
        <span>등록일 </span>
        <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}"></span>
    </div>
    <br/>
    <div>
        <h3>상품아이디 : <span th:text="${product.productName}"></span></h3>
    </div>
    <br/>
    <div>
        <h3>카테고리 : <span th:text="${product.category}"></span></h3>
    </div>
    <br/>
    <div>
        <h3>가격 : <span th:text="${product.price}"></span></h3>
    </div>
    <br/>
    <div>
        <h3>설명 : <span th:text="${product.description}"></span></h3>
    </div>

</div>


</body>
</html>
