<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">

<body>
<header th:replace="fragments/bodyHeader::bodyHeader"/>
<nav th:replace="fragments/navigation :: navigation"/>

<div class="row justify-content-center m-4">
  <h1 class="text-center" style="color : beige">주문서</h1>
</div>

<div class="card" style="margin-bottom: 50px">
  <div class="row">
    <div class="col-md-8 mt-4 d-flex flex-column align-items-start p-3 pt-0">
      <h5 class="flex-grow-0"><b>상품 목록</b></h5>
        <div class="row">
        <div class="col">
              <a class="col btn btn-sm btn-outline-dark" style="font-size: 13px" th:text="전체" th:href="@{/order}"></a>
        </div>
        <div class="col" th:each="category : ${categories}">
            <a class="col btn btn-sm btn-outline-dark" style="font-size: 13px" th:text="${category}" th:href="@{/order(category=${category})}"></a>
        </div>
        </div>
<!--      </div>-->
      <ul class="list-group products">
        <li class="list-group-item d-flex mt-3" th:each="product:${products}">
          <div class="col-1"><img class="img-fluid" src="https://i.imgur.com/HKOFQYa.jpeg" alt=""></div>
          <div class="col">
            <div class="row text-muted" style="font-size: 10px">카테고리</div>
            <div class="row" th:text="${product.getCategory()}"></div>
          </div>
          <div class="col">
            <div class="row text-muted" style="font-size: 10px">제품명</div>
            <div class="row" th:text="${product.getName()}"></div>
          </div>
          <div class="col">
            <div class="row text-muted" style="font-size: 10px">가격</div>
            <div class="row" th:text="${product.getPrice()}"></div>
          </div>
          <div class="col-1"><a class="btn btn-sm btn-outline-dark" style="font-size: 13px" th:id="${product.getName()}+_add">추가</a></div>
          <div class="col-1"><a class="btn btn-sm btn-outline-danger" style="font-size: 13px" th:id="${product.getName()}+_sub">제거</a></div>
        </li>
      </ul>
    </div>
    <div class="col-md-4 summary p-4">
      <div>
        <h5 class="m-0 p-0"><b>Summary</b></h5>
      </div>
      <hr>
      <div class="row">
        <h6 class="p-0">Columbia Nariñó <span class="badge bg-dark text-">2개</span></h6>
      </div>
      <div class="row">
        <h6 class="p-0">Brazil Serra Do Caparaó <span class="badge bg-dark">2개</span></h6>
      </div>
      <div class="row">
        <h6 class="p-0">Columbia Nariñó <span class="badge bg-dark">2개</span></h6>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control mb-1" id="email">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">주소</label>
          <input type="text" class="form-control mb-1" id="address">
        </div>
        <div class="mb-3">
          <label for="postcode" class="form-label">우편번호</label>
          <input type="text" class="form-control" id="postcode">
        </div>
        <div>당일 오후 2시 이후의 주문은 다음날 배송을 시작합니다.</div>
      </form>
      <div class="row pt-2 pb-2 border-top">
        <h5 class="col">총금액</h5>
        <h5 class="col text-end">15000원</h5>
      </div>
      <button class="btn btn-dark col-12">결제하기</button>
    </div>
  </div>
</div>

<footer th:replace="fragments/footer::footer"></footer>
</body>
</head></html>
